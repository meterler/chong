<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>充点失败_畅易阁--官方线下交易平台</title>
	<meta name="Description" content="畅易阁资金管理中心提供网银、手机支付、支付宝、易宝等第三方支付，充值提现安全方便。">
	<meta name="Keywords" content="资金管理  线下交易  畅易阁">
    <link rel="stylesheet" type="text/css" href="./css/pay.main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./css/pay.chong.css" media="screen">
</head>
	<body>
		<div class="pg-wrapper">
			<div class="pg-body-content">
				<div class="ui-progress-bar process3">
					<ul>
						<li class="step1">
							1 填写充值信息
						</li>
						<li class="step2">
							2 确认订单
						</li>
						<li class="step3">
							3 充值失败
						</li>
					</ul>
				</div>
				<div class="form-box-wrapper">
					<div class="result-block">
						<div class="result-title error">
							<i class="result-icon"></i>
							<p class="result-text-info">
								很遗憾，充值失败了！
							</p>
						</div>
						<div class="result-content-chong">
							<span class="fn-mr20">订单号：1234567891234567</span>
							<span class="fn-mr20">失败原因：<b class="ui-warning-color">XXXXXX</b></span>
						</div>
						<div class="result-notes-chong">
							您还可以进行以下操作：<a href="#" class="verify-btn-link">重新充值</a>
							<a href="#" class="verify-btn-normal">充值遇到问题</a>
						</div>
					</div>
				</div>
			</div>
    	</div>
	</body>
</html>
